<div class="main-panel">
  <!-- End Navbar -->
  <div class="panel-header panel-header-lg">
    <canvas id="energyInstantaneousChart"></canvas>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category">Média do Consumo</h5>
            <h4 class="card-title">Consumo por Hora</h4>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="energyHourChart"></canvas>
            </div>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="now-ui-icons ui-2_time-alarm"></i> Atualizado em {{dtLastUpdateHour}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category">Média do consumo</h5>
            <h4 class="card-title">Consumo Diário</h4>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="energyDayChart"></canvas>
            </div>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="now-ui-icons ui-2_time-alarm"></i> Atualizado em {{dtLastUpdateDay}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category">Média do Consumo</h5>
            <h4 class="card-title">Consumo Mensal</h4>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="energyMonthChart"></canvas>
            </div>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="now-ui-icons ui-2_time-alarm"></i> Atualizado em {{dtLastUpdateMonth}}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
